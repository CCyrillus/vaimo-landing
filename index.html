<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aurora-Landing</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&display=swap" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&family=Poppins:wght@400;500;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
</head>

<body>

  <div class="topShade">
    <div></div>
    <p>
      We deliver Worldwide
    </p>
    <div class="topShade-location">
      <img class="topShade-location__png" src="./img/Shape.svg" alt="">
      <a href="#!">Our stores</a>
    </div>
  </div>

  <header class="header">
    <div class="header-top">
      <div class="header-top__mobile">
        <div class="burger-menu">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="header-search">
          <img class="svg" src="./img/Fill1.svg" alt="">
          <img class="svg close" src="./img/close.svg" alt="">
        </div>
      </div>
      <div class="header-top__logo">
        <a href="">Aurora</a>
      </div>
      <div class="header-top__search">
        <form action="">
          <div class="form-row">
            <input type="text" class="form-row__input" id="searchFocus" placeholder="What are you looking for?">
            <button type="submit" class="form-row__search">
              <img class="svg" src="./img/Fill1.svg" alt="">
            </button>
          </div>
        </form>
      </div>
      <div class="header-top__user">
        <div class="auth-buttons">
          <a class="auth-buttons__login" href="">Sign in</a>
          <span class="auth-buttons__line">|</span>
          <a class="auth-buttons__reg" href="">Register</a>
        </div>
        <a href="" class="user-cart">
          <img class="svg" src="./img/basket.svg" alt="">
        </a>
      </div>
    </div>
    <div class="header-bottom">
      <nav>
        <ul class="menu">
          <li class="menu__item"><a href="#!">whatâ€™s new</a></li>
          <li class="menu__item"><a href="#!">women</a></li>
          <li class="menu__item"><a href="#!">accessories</a></li>
          <li class="menu__item"><a href="#!">kids</a></li>
          <li class="menu__item"><a href="#!">beauty</a></li>
          <li class="menu__item"><a href="#!">outlet</a></li>
          <li class="menu__item"><a href="#!">stories</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="section1" id="section1">
    <div class="mainSlider">
      <div class="mainSlider__item" id="slide1" style="background-image: url('./img/Girl1.svg')">
        <h2>
          Hello! Welcome to Aurora
        </h2>
      </div>
      <div class="mainSlider__item" id="slide2" style="background-image: url('./img/Girl_2.svg')">
        <h2>
          Hello! Welcome to Aurora
        </h2>
      </div>
    </div>
  </section>

  <div class="subscribe">
    <div class="subscribe-content">
        <p>
            New arrivals. Exclusive previews. First access to sales. Sign up to stay in the know.
        </p>
        <form action="" class="subscribe-content__form">
            <input type="email" placeholder="Your email address" value="">
            <button type="submit">
                Register
            </button>
        </form>
    </div>
</div>

  <script src="//code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
